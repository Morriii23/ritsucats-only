<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>律真葵葵小站 ♡ 菜单</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>🐾 Yours Only · 主菜单 🐾</h1>
        <div class="menu-buttons">
            <a href="./story.html" class="menu-button">🎭 剧情模式</a>
            <a href="./music.html" class="menu-button">🎵 旋律记录栏</a>
            <a href="./mailbox.html" class="menu-button">💌 情书收件箱</a>
            <a href="./games.html" class="menu-button">🎮 小游戏</a>
            <a href="./gallery.html" class="menu-button">🖼 收藏展示室</a>
            <a href="./memories.html" class="menu-button">📷 回忆相册</a>
        </div>
        <div class="pet" onclick="meow()">🐱</div>
        <audio id="bgm" src="./bgm.mp3" autoplay loop></audio>
        <button id="toggleMusic" onclick="toggleMusic()">🔊</button>
    </div>

    <script>
        function meow() {
            alert("喵～ 被你点到了！");
        }

        function toggleMusic() {
            const bgm = document.getElementById('bgm');
            const btn = document.getElementById('toggleMusic');
            if (bgm.paused) {
                bgm.play();
                btn.textContent = '🔊';
            } else {
                bgm.pause();
                btn.textContent = '🔇';
            }
        }
    </script>
</body>
</html>
